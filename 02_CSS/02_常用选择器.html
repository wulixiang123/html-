<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <!-- style等于css -->

    <style>    
        #red{
        color:red;
        font-size: 50px;
            }
        .box{
            color: blue;
        }
        .abc{
            font-size: 30px;
        }
        .def{
            text-align: center;
        }
    </style>

     <!-- id选择器
        作用:根据元素的id属性值选中一个元素
        语法:# id属性值{}
        例子:#box{} #red{}
    -->
    <h1 id="red">我是标题</h1>
    <!-- 
        class是一个标签的属性,它和id类似,不同的是class可以重复使用,id只能使用一次
        语法:.class
        例子:.box{} .red{}        
     -->
    <p class="box abc def">少小离家老大回</p>
    <p class="box">乡音无改鬓毛衰</p>
    <p>儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <p>秋水共天长一色</p>
    <p>落霞与孤鹜齐飞</p>
   
    
</body>
</html>
